<div class="row padd-top-7">

  <div class="col-xs-12">
  <table class="table table-striped table-hover table-condensed">
    <thead>
    <tr>
      <th>Timestamp</th>
      <th>Username</th>
      <th>Message</th>
    </tr>
    </thead>

    <tbody>
    <!-- Games that are not active anymore should have a light grey background -->
    <tr ng-repeat="chat in chatList" ng-class-even="'row-even'" ng-class-odd="'row-odd'">
      <td>{{chat.created | date:'dd-MM-yyyy - HH:mm:ss'}}</td>
      <td>{{chat.username}}</span></td>
      <td colspan="3"><span ng-bind-html="chat.message"></span></td>
    </tr>
    </tbody>
  </table>

  </div>
</div>
